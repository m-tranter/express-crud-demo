<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>CRUD app</title>
    <style>
      p,
      label,
      button,
      textarea {
        font-size: 20px !important;
      }
      ::placeholder {
        color: #0f0f0f;
      }
      textarea,
      input {
        color: Black;
      }
      .todo {
        background-color: #d1ffbb;
      }
      .todos {
        min-height: 90px;
      }
      textarea {
        resize: none;
        width: 100%;
      }
      label {
        display: block;
      }
      .myBtn {
        margin-top: 20px;
      }
      .status {
        background-color: Wheat;
      }
    </style>
  </head>

  <body>
    <div class="my-3 container">
      <div id="app">
        <div>
          <h1>CRUD app</h1>
          <div v-if="loading" class="mt-4">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div v-else>
            <div v-if="!token">
              <label for="user">Username</label>
              <input id="user" v-model="user" type="text" />
              <label for="pwd">Password</label>
              <input
                @keyup.enter="login"
                id="pwd"
                v-model="pwd"
                type="password"
              />
              <div>
                <button
                  @click="login"
                  type="button"
                  class="mt-2 btn btn-primary"
                >
                  Login
                </button>
              </div>
              <div class="d-inline-block">
                <p class="px-2 py-1 mt-3 border rounded status mb-0">{{msg}}</p>
              </div>
            </div>
            <div v-else>
              <div class="mt-3 todos">
                <div v-if="todos.length" v-for="item in todos" :key="item.id">
                  <my-todos
                    :item="item"
                    :update="update"
                    :remove="remove"
                    :cancel="cancel"
                    :edit="edit"
                  />
                </div>
                <p v-else>Nothing on the list yet.</p>
              </div>
              <div class="text-center mt-3">
                <button type="button" class="btn btn-primary" @click="add">
                  Add item
                </button>
              </div>
              <div class="text-center">
                <div class="d-inline-block">
                  <p class="px-2 py-1 mt-3 border rounded status mb-0">
                    {{msg}}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      'use strict';
      const myTodos = {
        props: ['item', 'update', 'remove', 'cancel', 'edit'],
        template: `
        <div class="mb-2 border todo border-secondary rounded">
          <div class="row align-items-center g-2 p-2">
            <div class="col-md-8 flex-fill">
              <label class="visually-hidden" :for="item._id + '_text'">Text</label>
              <textarea
                rows="3"
                :id="item._id + '_text'"
                placeholder="Enter your task"
                :disabled="!item.editing"
                v-model="item.text"
              ></textarea>
            </div>
            <div class="col-12 col-lg-4">
              <div class="row align-items-center">
                <div class="col">
                  <label :for="item._id + '_priority'">Priority</label>
                  <input
                    :id="item._id + '_priority'"
                    type="number"
                    v-model="item.priority"
                    min="0"
                    max="10"
                    :disabled="!item.editing"
                  />
                </div>
                <div class="col" :class="{'d-none': item.editing}">
                  <button
                    type="button"
                    @click="edit(item._id)"
                    class="myBtn btn btn-primary"
                  >
                    Edit
                  </button>
                </div>
                <div class="col" :class="{'d-none': !item.editing}">
                  <button
                    type="button"
                    class="myBtn btn btn-primary"
                    @click="update(item._id)"
                  >
                    Save
                  </button>
                </div>
                <div class="col-auto" :class="{'d-none': item.editing}">
                  <button
                    type="button"
                    class="myBtn btn btn-danger"
                    @click="remove(item._id)"
                  >
                    Delete
                  </button>
                </div>
                <div class="col-auto" :class="{'d-none': !item.editing}">
                  <button
                    type="button"
                    class="myBtn btn btn-danger"
                    @click="cancel(item._id)"
                  >
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        `,
      };

      const { createApp } = Vue;

      const app = createApp({
        components: {
          myTodos,
        },
        data() {
          return {
            loading: false,
            msg: 'Not logged in',
            pwd: '',
            todos: [],
            token: undefined,
            user: '',
          };
        },
        methods: {
          login: function () {
            this.doFetch('/login', { user: this.user, pwd: this.pwd });
          },
          doFetch: function (endpoint, body) {
            this.loading = true;
            if (this.token) {
              body.token = this.token;
            }
            let opts = {
              method: 'post',
              body: JSON.stringify(body),
              headers: {
                'Content-Type': 'application/json; charset=utf-8',
              },
            };
            fetch(endpoint, opts)
              .then((response) => {
                if (response.ok) {
                  return response.json();
                } else {
                  throw 'Error fetching data.';
                }
              })
              .then((data) => {
                if (endpoint === '/login') {
                  if (data.token) {
                    this.token = data.token;
                  }
                }
                this.msg = data.msg;
                this.todos = data.items || [];
                this.loading = false;
              })
              .catch((err) => {
                this.loading = false;
                this.msg = err;
              });
          },
          cancel: function (id) {
            let item = this.todos.find((e) => e._id === id);
            item.text = this.temp;
            item.editing = false;
          },
          edit: function (id) {
            let item = this.todos.find((e) => e._id === id);
            this.temp = item.text;
            item.editing = true;
          },
          add: function () {
            this.todos.push({
              _id: 'Pending',
              text: undefined,
              v: 0,
              priority: 9,
              editing: true,
              temp: '',
            });
          },
          update: function (id) {
            let update = this.todos.find((e) => e._id === id);
            if (id === 'Pending') {
              this.doFetch('/create', update);
            } else {
              update.editing = false;
              this.doFetch('/update', update);
            }
          },
          remove: function (id) {
            this.doFetch('/delete', { id });
          },
        },
        mounted() {},
      }).mount('#app');
    </script>
  </body>
</html>
