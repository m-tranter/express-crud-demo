<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>CRUD app</title>
    <style>
      ::placeholder {
        color: #0f0f0f;
      }

      input {
        color: Black;
        width: 100%;
      }
      .todo {
        background-color: #d1ffbb;
      }
      .todos {
        min-height: 90px;
      }
    </style>
  </head>

  <body>
    <div class="my-3 container">
      <div id="app">
        <div>
          <h1>CRUD app</h1>
          <div class="mt-3 todos">
            <div v-if="todos.length" v-for="item in todos" :key="item.id">
              <my-todos :item="item" :update="update" :remove="remove" />
            </div>
            <p v-else>Nothing on the list yet.</p>
          </div>

          <div class="text-center mt-3">
            <button type="button" class="btn btn-primary" @click="add">
              Add item
            </button>
          </div>

          <div class="text-center mt-3">
            <div v-if="loading" class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div>
              <p v-if="msg.length" v-html="msg"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const myTodos = {
        props: ['item', 'create', 'update', 'remove'],
        template: `
          <div class="mb-2 border todo border-secondary rounded">
            <div class="row px-2 justify-content-end align-items-center">
              <div class="col-1">
                <input
                  type="number"
      v-model="item.priority"
                  min='0' max='10'
                  :disabled="!item.editing"
                />
              </div>
              <div class="col-7 flex-fill">
                <p class="mb-0 mt-1">Id: {{ item.id }}</p>
                <p class="mb-0">
                  Version: {{ item.v }} , Editing: {{ item.editing }}
                </p>
                <input class="mb-2" placeholder="Enter your task" :disabled="!item.editing" v-model="item.text" />
              </div>
              <div class="col-auto" :class="{'d-none': item.editing}">
                <button
                  type="button"
                  @click="() => item.editing = true"
                  class="btn btn-primary"
                >
                  Edit
                </button>
              </div>
              <div class="col-auto" :class="{'d-none': !item.editing}">
                <button
                  type="button"
                  class="btn btn-primary"
                  @click="update(item.id)"
                >
                  Save
                </button>
              </div>
              <div class="col-auto">
                <button type="button" class="btn btn-danger" @click="remove(item.id)">
                  Delete
                </button>
              </div>
            </div>
          </div>
            `,
      };

      const { createApp, defineModel, ref } = Vue;

      const app = createApp({
        components: {
          myTodos,
        },
        data() {
          return {
            loading: false,
            todos: [],
            msg: '',
          };
        },
        methods: {
          add: function () {
            this.msg = '';
            this.todos.push({
              id: 'Pending',
              text: undefined,
              v: 0,
              priority: 1,
              editing: true,
            });
          },
          create: function (update) {
            this.msg = '';
            fetch('/create', {
              method: 'post',
              body: JSON.stringify(update),
              headers: {
                'Content-Type': 'application/json; charset=utf-8',
              },
            })
              .then((response) => {
                if (response.ok) {
                  return response.json();
                } else {
                  throw 'Something went wrong.';
                }
              })
              .then((data) => {
                if (data.error) {
                  this.msg = data.error;
                } else {
                  this.todos = data;
                }
              })
              .catch((err) => {
                console.log(err);
                this.msg = 'Something went wrong.';
              })
              .finally(() => {
                this.loading = false;
              });
          },
          read: function () {
            this.loading = true;
            this.msg = '';
            fetch('/read')
              .then((response) => {
                if (response.ok) {
                  return response.json();
                } else {
                  throw 'Error fetching data.';
                }
              })
              .then((data) => {
                this.todos = data;
              })
              .catch((err) => {
                console.log(err);
                this.msg = 'Something went wrong.';
              })
              .finally(() => {
                this.loading = false;
              });
          },
          update: function (id) {
            let update = this.todos.find((e) => e.id === id);
            this.loading = true;
            this.msg = '';
            if (id === 'Pending') {
              this.create(update);
            } else {
              if (update) {
                update.editing = false;
                fetch('/update', {
                  method: 'post',
                  body: JSON.stringify(update),
                  headers: {
                    'Content-Type': 'application/json; charset=utf-8',
                  },
                })
                  .then((response) => {
                    if (response.ok) {
                      return response.json();
                    } else {
                      throw 'Something went wrong.';
                    }
                  })
                  .then((data) => {
                    if (data.error) {
                      this.msg = data.error;
                    } else {
                      this.todos = data;
                    }
                  })
                  .catch((err) => {
                    console.log(err);
                    this.msg = 'Something went wrong.';
                  })
                  .finally(() => {
                    this.loading = false;
                  });
              }
            }
          },
          remove: function (id) {
            this.loading = true;
            this.msg = '';
            fetch('/delete', {
              method: 'post',
              body: JSON.stringify({ id }),
              headers: {
                'Content-Type': 'application/json; charset=utf-8',
              },
            })
              .then((response) => {
                if (response.ok) {
                  return response.json();
                } else {
                  throw 'Something went wrong.';
                }
              })
              .then((data) => {
                this.todos = data;
              })
              .catch((err) => {
                console.log(err);
                this.msg = 'Something went wrong.';
              })
              .finally(() => {
                this.loading = false;
              });
          },
        },
        mounted() {
          this.read();
        },
      }).mount('#app');
    </script>
  </body>
</html>
